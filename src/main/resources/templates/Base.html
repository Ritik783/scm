 <!DOCTYPE html>
 <html 
 class="dark"
 lang="en" th:fragment="parent(content,tittle,script)"
 xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${tittle}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
 </head>
 <body class="dark:bg-gray-900 text-white">
   <!-- Common Header -->
   <div data-th-replace="~{Navbar::navbar}"></div>


<!-- Main content -->
   <div class="p-6">    
      <section data-th-replace="${content}"></section>
   </div>


<!-- Common Footer -->
<footer class="p-4">Footer: This is base Footer</footer>


<!-- This for the flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>
 </body>
 </html>
